apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            url "https://maven.google.com"
        }

        // for Line libs
        flatDir {
            dirs 'libs'
        }

    }
}

dependencies {
    compile 'com.github.nisrulz:easydeviceinfo-base:2.4.0'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
//    provided 'org.projectlombok:lombok:1.16.16'
//    annotationProcessor "org.projectlombok:lombok:1.16.16"
    compile 'com.android.support:appcompat-v7:27.1.0'
    compile 'com.facebook.react:react-native:+'
    compile project(':okkami-sdk')
    // Line SDK
    compile(name: 'line-sdk-4.0.0', ext: 'aar')
    compile 'com.android.support:customtabs:23.2.1'
//    compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile 'com.facebook.android:facebook-android-sdk:4.35.0'
    // Badges for Android
    compile 'me.leolin:ShortcutBadger:1.1.16@aar'
    compile project(':openkeysdk-release')
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
}
